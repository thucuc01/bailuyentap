<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Moi ban chon hinh can tinh dien tich</h2>
1.Hinh vuong
2.Hinh chu nhat
3.Hinh tam giac
4.Hinh tron
5.Hinh thang
<br>
Chon hinh can tinh:
<input id="hinh">
<br>
<button onclick="Ketqua()">Ket qua</button>
<p id="dientich"></p>
<br>
<script>
    function Ketqua(){
        h=parseInt(document.getElementById("hinh").value);
        switch (h) {
            case 1:
                a= parseInt(prompt("nhap a"));
                document.getElementById("dientich").innerHTML="dien tich hinh vuong la: " +(a*a);
                break;
            case 2:
                a= parseInt(prompt("nhap a"));
                b= parseInt(prompt("nhap b"));
                document.getElementById("dientich").innerHTML="dien tich HCN la: " +(a*b);
                break;
            case 3:
                a= parseInt(prompt("nhap day"));
                h= parseInt(prompt("nhap chieu cao"));
                document.getElementById("dientich").innerHTML="dien tich hinh tam giac la: " +(a*h/2);
                break;
            case 4:
                r = parseInt(prompt("nhap ban kinh"));
                document.getElementById("dientich").innerHTML="dien tich hinh tron la : " +(3.14*r*r);
                break;
            case 5:
                a= parseInt(prompt("nhap day lon a"));
                b= parseInt(prompt("nhap day nho b"));
                h= parseInt(prompt("nhap chieu cao"));
                document.getElementById("dientich").innerHTML="dien tich hinh thang la : " +(a+b)*h/2;
                break;
        }
    }

</script>

</body>
</html>
