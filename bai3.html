<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a;
    let max=0;
    count=1
    while (count<=4) {
        a=prompt("nhap gia tri");
        if (a>max) {
            max = a;
            alert("max = " +a);
        } else {
            alert("max = "+max);
        }
        count++;
    }
    document.write("gia tri lon nhat la: " +max);
</script>
</body>
</html>
